<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Royal Decree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              king: '#4A90E2',
              queen: '#F781BE',
              parchment: '#FDF6E3',
              charcoal: '#36454F',
              gold: '#FFD700',
              goldDark: '#D4AF37',
            },
            animation: {
              'fly-right': 'flyRight 4s linear forwards',
              'fade-in': 'fadeIn 0.5s ease-out',
              'bounce-slight': 'bounceSlight 2s infinite',
            },
            keyframes: {
              flyRight: {
                '0%': { transform: 'translateX(-100vw) translateY(50px) scale(0.5)', opacity: '0' },
                '10%': { opacity: '1' },
                '100%': { transform: 'translateX(100vw) translateY(-50px) scale(1)', opacity: '0' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              bounceSlight: {
                '0%, 100%': { transform: 'translateY(-3%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for the Royal feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FDF6E3; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B59325; 
      }
      body {
        background-color: #FDF6E3;
        color: #36454F;
      }
    </style>

{
  "imports": {
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
